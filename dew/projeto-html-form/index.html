<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div id="div1">
        <form name="formulario" method="post" action="pages/page.html">
            <fieldset>
                <h1>Fazer Login no Formulário</h1>
                <legend>Formulário</legend>
                <label for="usuario">Usuário:</label>
                <input type="text" name="usuario" id="usuario">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
                <button onclick="alert('Página em desenvolvimento!')" name="botao" id="botao">Login</button>
                <p>Não possui uma conta?<br><nav><a href="pages/cadastro.html">Crie uma aqui.</a></nav></p>
            </fieldset>
        </form>
    </div>
    <div id="div2">
        <h2>RANDOM GOES BRRRRRRRR</h2>
        <center><img src="https://picsum.photos/500/500"></center>
    </div>
    <footer id="rodape">
        <h3>Comentários</h3>
        <textarea name="comentarios" id="rodape" cols="95" rows="5" placeholder="Comente aqui."></textarea>
    </footer>
</body>
</html>
